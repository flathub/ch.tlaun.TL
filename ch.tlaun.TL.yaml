app-id: ch.tlaun.TL
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk17
command: ch.tlaun.TL
tags:
  - proprietary
finish-args:
  - --env=PATH=/app/jre/bin:/app/bin:/usr/bin
  - --env=TL_BRAND=legacy_beta
  - --share=ipc
  - --socket=x11
  - --share=network
  - --device=dri
  - --socket=pulseaudio
  - --talk-name=com.feralinteractive.GameMode
  - --system-talk-name=net.hadess.SwitcherooControl
  - --filesystem=xdg-run/app/com.discordapp.Discord:create
modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk17/install.sh

  - name: flite
    config-opts:
      - --enable-shared
    no-parallel-make: true
    sources:
      - type: git
        url: https://github.com/festvox/flite.git
        tag: v2.2
        commit: e9e2e37c329dbe98bfeb27a1828ef9a71fa84f88
        x-checker-data:
          type: git
          tag-pattern: ^v([.\d]+)$

  - name: xrandr
    sources:
      - type: archive
        url: https://xorg.freedesktop.org/archive/individual/app/xrandr-1.5.2.tar.xz
        sha256: c8bee4790d9058bacc4b6246456c58021db58a87ddda1a9d0139bf5f18f1f240
        x-checker-data:
          type: anitya
          project-id: 14957
          stable-only: true
          url-template: https://xorg.freedesktop.org/archive/individual/app/xrandr-$version.tar.xz
    cleanup:
      - /share/man
      - /bin/xkeystone

  - name: resources
    buildsystem: simple
    sources:
      - type: file
        path: ch.tlaun.TL.desktop
      - type: file
        path: ch.tlaun.TL.appdata.xml
      - type: file
        path: ch.tlaun.TL.128x128.png
      - type: file
        path: ch.tlaun.TL.256x256.png
    build-commands:
      - install -Dt /app/share/applications ch.tlaun.TL.desktop
      - install -Dt /app/share/metainfo ch.tlaun.TL.appdata.xml
      - install -D ch.tlaun.TL.128x128.png /app/share/icons/hicolor/128x128/apps/ch.tlaun.TL.png
      - install -D ch.tlaun.TL.256x256.png /app/share/icons/hicolor/256x256/apps/ch.tlaun.TL.png

  - name: enhance
    buildsystem: simple
    build-commands:
      - install -Dm755 prime-run /app/bin/prime-run
    sources:
      - type: file
        path: prime-run

  - name: bootstrap
    buildsystem: simple
    sources:
      - type: file
        path: ch.tlaun.TL
        dest: bin
      - type: file
        dest: legacy_launcher
        url: https://llaun.ch/repo/update/legacy_beta/bootstrap/795bb69862cc6bd99978a8f6270785919e56ef90810b7c437cd70975253eb5c3.jar
        sha256: 795bb69862cc6bd99978a8f6270785919e56ef90810b7c437cd70975253eb5c3
        dest-filename: bootstrap.jar
        x-checker-data:
          type: json
          url: https://llaun.ch/brands/legacy_beta/bootstrap.json
          version-query: .bootstrap_java.version | split("+")[0]
          url-query: .bootstrap_java.url[0]
    build-commands:
      - mv bin/ch.tlaun.TL /app/bin
      - mv legacy_launcher /app/lib

